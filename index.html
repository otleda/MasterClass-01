<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Keyboard-Piano</title>

     <link rel="stylesheet" href="/style/main.css">
</head>
<body>
     <div id="piano">
          <div id="piano-container" class="keys">
               <li>
                    <div class="white key" 
                         data-keycode="65" 
                         data-key="a" 
                         data-note="C">
                    </div>
                    <div class="black key sharp" 
                         data-keycode="87" 
                         data-key="w" 
                         data-note="C#">
                    </div>
               </li>
               <li>
                    <div class="white key" 
                         data-keycode="83" 
                         data-key="s" data-note="D">
                    </div>
                    <div class="black key sharp" 
                         data-keycode="69" 
                         data-key="e" 
                         data-note="D#">
                    </div>
               </li>
               <li>
                    <div class="white key" 
                         data-keycode="68" 
                         data-key="d" 
                         data-note="E">
                    </div>
               </li>
               <li>
                    <div class="white key" 
                         data-keycode="70" 
                         data-key="f"
                         data-note="F">
                    </div>
                    <div class="black key sharp" 
                         data-keycode="84" 
                         data-key="t" 
                         data-note="F#">
                    </div>
               </li>
               <li>
                    <div class="white key" 
                         data-keycode="71" 
                         data-key="g" 
                         data-note="G">
                    </div>
                    <div class="black key sharp" 
                         data-keycode="89" 
                         data-key="y" 
                         data-note="G#">
                    </div>
               </li>
               <li>
                    <div class="white key" 
                         data-keycode="72" 
                         data-key="h" 
                         data-note="A">
                    </div>
                    <div class="black key sharp" 
                         data-keycode="85" 
                         data-key="" 
                         data-note="A#">
                    </div>
               </li>
               <li>
                    <div class="white key" 
                         data-keycode="74" 
                         data-key="j" 
                         data-note="B">
                    </div>
               </li>
   
               <li>
                    <div class="white key" 
                         data-keycode="75" 
                         data-key="k" 
                         data-note="C8">
                    </div>
               </li>
              
          </div>
     </div>
     <section class="audios">
          <audio data-keycode="65" src="/sounds/040.wav"></audio>
          <audio data-keycode="87" src="/sounds/041.wav"></audio>
          <audio data-keycode="83" src="/sounds/042.wav"></audio>
          <audio data-keycode="69" src="/sounds/043.wav"></audio>
          <audio data-keycode="68" src="/sounds/044.wav"></audio>
          <audio data-keycode="70" src="/sounds/045.wav"></audio>
          <audio data-keycode="84" src="/sounds/046.wav"></audio>
          <audio data-keycode="71" src="/sounds/047.wav"></audio>
          <audio data-keycode="89" src="/sounds/048.wav"></audio>
          <audio data-keycode="72" src="/sounds/049.wav"></audio>
          <audio data-keycode="85" src="/sounds/050.wav"></audio>
          <audio data-keycode="74" src="/sounds/051.wav"></audio>
          <audio data-keycode="75" src="/sounds/052.wav"></audio>
     </section>

     <script src="js/main.js"></script>
</body>
</html>
